name: stylemaster
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  introduction_screen: ^2.1.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  xml: ^5.1.2
  flutter_datetime_picker: ^1.5.1
  http: ^0.13.0
  fluttertoast: ^8.0.8
  shared_preferences: ^2.0.6
  dots_indicator: ^2.0.0
  visibility_detector: ^0.2.2
  image_picker: ^0.8.4+1
  provider: ^6.0.2
  device_info_plus: ^3.2.1
  mac_address: ^1.0.0
  dart_ipify: ^1.1.1
  flutter_overlay_loader: ^1.0.3
  geolocator: ^8.0.0
  location_geocoder: ^1.0.3
  location: ^4.2.0
  table_calendar: ^3.0.4
  range_slider_flutter: ^0.0.2
  intl: ^0.17.0
  easy_autocomplete: ^1.5.0
  url_launcher: ^6.0.20
  dotted_line: ^3.1.0
  google_maps_flutter: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  image_path: "assets/images/android/App_Logo/app_icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/android/Splash/Splash.png
    - assets/images/android/female_Stylist.png
    - assets/images/android/Login/k1.png
    - assets/images/android/Login/k2.png
    - assets/images/android/Login/K3.png
    - assets/images/
    - assets/images/android/
    # ANDROID
    - assets/images/android/Acc_Success/
    - assets/images/android/Choose_Plan/
    - assets/images/android/Configure/
    - assets/images/android/Edit_Profile/
    - assets/images/android/Login/
    - assets/images/android/Menu/
    - assets/images/android/Customer_Assets/Booking_slot/
    - assets/images/android/OfflineBooking/
    - assets/images/android/Onboarding/
    - assets/images/android/Requests/
    - assets/images/android/Service_Icons/
    - assets/images/android/Splash/
    - assets/images/android/Extra_Screens/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Black.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway-ExtraBold.ttf
        - asset: assets/fonts/Raleway-Italic.ttf
        - asset: assets/fonts/Raleway-Medium.ttf
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-SemiBold.ttf
